  stage_name: Calculations
- action_reference: rfm_segmentation
  parameters:
  - param_name: rfm_table
    source_action: rfm_calculation-2
  - param_name: recency_column
    default_value: Recency
  - param_name: frequency_column
    default_value: Frequency
  - param_name: monetary_value_column
    default_value: Monetary
  display_name: rfm_segmentation
  stage_name: Calculations
- action_reference: rfm_segmentation_summary
  parameters:
  - param_name: monetary_value_column
    default_value: Monetary
  - param_name: rfm_segment_data
    source_action: rfm_segmentation-4
  - param_name: segment_column
    default_value: Segment
  - param_name: recency_column
    default_value: Recency
  - param_name: frequency_column
    default_value: Frequency
  display_name: rfm_segmentation_summary
  stage_name: Calculations
- action_reference: ml_segmentation
  parameters:
  - param_name: rfm_table
    source_action: rfm_calculation-2
  - param_name: id_customer
    global_parameter: Customer-ID
  - param_name: number_of_segments
    global_parameter: Number Of Segments
  display_name: ml_segmentation
  stage_name: Calculations
- action_reference: ml_segmentation_summary
  parameters:
  - param_name: monetary_value_column
    default_value: Monetary
  - param_name: segment_column
    default_value: Segment
  - param_name: recency_column
    default_value: Recency
  - param_name: ml_segment_data
    source_action: ml_segmentation-6
  - param_name: frequency_column
    default_value: Frequency
  display_name: ml_segmentation_summary
  stage_name: Calculations
display_name: RFMAnalysis
parameters:
- param_name: Source Data
  df_param_type: table
  display_name: Source Data
  description: Select the source data table from the dropdown. This table contains
    the transaction details of the customers.
  user_input_required: true
- param_name: Customer-ID
  df_param_type: column_names_list
  display_name: Customer ID
  description: ' Customer ID is the column(s) in the data set with customer identification
    number, phone number or email id that uniquely identifies the customer.'
  user_input_required: true
- param_name: Interaction ID
  df_param_type: column
  display_name: Interaction ID
  description: The column with the interaction identification number or interaction
    date time stamp that uniquely identifies the purchase.
  user_input_required: true
- param_name: Interaction Date
  df_param_type: column
  display_name: Interaction Date
  description: ' The column with the interaction date i.e date that was captured by
    the system when the customer made the interaction.'
  user_input_required: true
- param_name: Interaction Value
  df_param_type: column
  display_name: Interaction Value
  description: The column with the interaction values that lists the interaction amount
    the customer for each interaction.
  user_input_required: true
- param_name: Number Of Segments
  df_param_type: int
  display_name: Number Of Segments
  description: 'Number of segments: Here you specify the number of segments for the
    segmentation analysis on RFM scores. Along with RFM analysis this application
    provides a segmentation analysis based on the recency, frequency and monetary
    scores calculated for each customer. This will help you to compare the two segmentations
    for better understanding of your customers.'
  default_value: '6'
  user_input_required: true
description: This app provides RFM (recency, frequency and monetary) analysis that
  is used to quantitatively rank and group customers based on the nature of their
  spending habits. It helps to identify the best customers, enabling the marketing
  team to increase revenue by targeting specific groups of existing customers (i.e.,
  customer segmentation) with messages and offers that are more likely to be relevant
  based on data about a particular set of behaviors. This leads to increased response
  rates, customer retention, customer satisfaction, and customer lifetime value (CLTV).
